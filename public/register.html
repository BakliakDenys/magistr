<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="landing-page">
  <div class="background"></div> <!-- Фон з картинками -->

  <nav>
    <div class="nav-buttons">
      <a href="/index.html" class="nav-button">Головна</a>
        <a href="/login.html" class="nav-button">Авторизація</a>
    </div>
  </nav>

  <div class="container">
    <div class="app-description">
      <h2>Ласкаво просимо до нашого додатку!</h2>
      <p>Створіть обліковий запис, щоб залишати відгуки, ставити оцінки та отримувати найкращий досвід використання.</p>
    </div>

    <form id="registerForm" method="POST">
      <label for="email">Електронна пошта:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required><br>

      <button type="submit">Зареєструватися</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
